<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador STL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loader/GLTFLoader.js"></script>
</head>
<body>
    <h1>Visualizaci칩n de Modelo STL</h1>
    <script>
        var scene, camera, renderer, loader, model;

        // Crear escena
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);

        // Crear renderizador
        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Cargar modelo STL
        loader = new THREE.STLLoader();
        loader.load('models/modelo.stl', function (geometry) {
            var material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            model = new THREE.Mesh(geometry, material);
            scene.add(model);
        });

        // Posicionar la c치mara
        camera.position.z = 5;

        // Funci칩n de animaci칩n
        var animate = function () {
            requestAnimationFrame(animate);
            if (model) {
                model.rotation.x += 0.01;
                model.rotation.y += 0.01;
            }
            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
